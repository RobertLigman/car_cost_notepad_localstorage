<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form id="expenses-form">
        <label for="date">data</label>
        <input type="date" name="date" id="" />
        <label for="expense">Nazwa Wydatku</label>
        <input type="text" name="expense" required />
        <label for="value">Koszt w PLN</label>
        <input type="number" name="value" required step="0.01" id="value" />
        <label for="comments">Uwagi</label>
        <input type="text" name="comments" />
        <button type="submit">Dodaj</button>
        <button type="button" data-label="delete-all">Wyczyść całą listę</button>
        <button type="reset" data-label="clear-form">Wyczyść formularz</button>
    </form>
    <div class="output" data-label="output">
        <!-- <div class="cell">pdfl</div> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
